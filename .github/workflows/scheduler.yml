name: X Tweet Scheduler

on:
  schedule:
    # Her dakika tetikle
    - cron: "* * * * *"
  workflow_dispatch:
    inputs:
      FORCE_POST_NOW:
        description: "Zaman kontrolünü atla (poster.py içindeki kontrolü bypass et)"
        required: false
        default: "false"
      DRY_RUN:
        description: "Gerçek tweet atma (dry run)"
        required: false
        default: "false"

permissions:
  contents: read

concurrency:
  group: x-tweet-scheduler-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore previous state (if exists)
        uses: actions/cache@v4
        with:
          path: src/state.json
          key: state-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            state-${{ runner.os }}-${{ github.ref_name }}
            state-

      - name: Run scheduler
        env:
          TW_CONSUMER_KEY: ${{ secrets.TW_CONSUMER_KEY }}
          TW_CONSUMER_SECRET: ${{ secrets.TW_CONSUMER_SECRET }}
          TW_ACCESS_TOKEN: ${{ secrets.TW_ACCESS_TOKEN }}
          TW_ACCESS_TOKEN_SECRET: ${{ secrets.TW_ACCESS_TOKEN_SECRET }}
          # Manuel tetiklemelerde input; cron tetiklemelerde 'false'
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.DRY_RUN || 'false' }}
          FORCE_POST_NOW: ${{ github.event_name == 'workflow_dispatch' && inputs.FORCE_POST_NOW || 'false' }}
        run: |
          python -u src/poster.py

      - name: Show state after run
        run: |
          if [ -f src/state.json ]; then
            echo "----- state.json -----"
            cat src/state.json
          else
            echo "state.json yok"
          fi

      - name: Persist state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: src/state.json
          key: state-${{ runner.os }}-${{ github.ref_name }}